<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 260px" class="col-md-12">
						
							<form id="login-form" class="form" action="" th:action="@{/send-otp}" method="post">
								<h3 class="text-center text-info">Your Registered Email</h3>
								
							<div th:if="${session.message}" class="container">
					<div class="alert alert-danger text-center" role="alert">
					<span th:text="${session.message}"></span>
					</div>
					<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block> 
					
				</div>
								
								<div class="form-group">
									<label for="email" class="text-info">Email:</label><br>
									<input type="email" name="email" id="email" placeholder="Enter your Registered Email here"
										class="form-control" required autocomplete="off">
								</div>
								<div  class="container text-center">
									<button class="btn btn-warning">Send OTP</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
