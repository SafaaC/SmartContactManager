<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">

			<div class="card-body">
				<div th:if="${session.message}" class="container">
					<div class="alert text-center" th:classappend="${session.message.type}" role="alert">
					<span th:text="${session.message.content}"></span>
					</div>
					<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block> 
					
				</div>
				<h1 class="text-center">Add Contact</h1>

				<div class="container-fluid mt-1">

					<div class="row">

						<div class="col-md-8 offset-md-2">

							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="post"
								th:action="@{/user/process-contact}" class="mt-2">

								<!-- first name -->

								<div class="input-group">

									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>

									<input type="text" id="firstname" name="name"
										placeholder="Enter name here" class="form-control"
										required="required">
								</div>

								<!-- second name -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa fa-plus"></i>
										</div>
									</div>

									<input type="text" id="secondname" name="secondName"
										placeholder="Enter second name here" class="form-control">
								</div>

								<!-- phone -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa-solid fa-phone"></i>
										</div>
									</div>

									<input type="text" id="phone" name="phone"
										placeholder="Enter phone here" class="form-control"
										required min="10" max="13">
								</div>

								<!-- email -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa-solid fa-envelope"></i>
										</div>
									</div>

									<input type="text" id="email" name="email"
										placeholder="Enter email here" class="form-control"
										pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$">
								</div>

								<!-- work -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa-solid fa-briefcase"></i>
										</div>
									</div>

									<input type="text" id="work" name="work"
										placeholder="Enter work here" class="form-control">
								</div>

								<!-- Description -->

								<div class="input-group mt-3">

									<textarea placeholder="Enter contact desciption"
										id="desciption" name="desciption" rows="10"
										class="form-control"></textarea>
								</div>

								<!-- Contact Image -->

								<div class="custom-file mt-3">
									<input type="file" name="profileImage">
								</div>

								<div class="container text-center">
									<button class="btn btn-outline-primary">Save</button>
								</div>

							</form>

						</div>

					</div>

				</div>

			</div>

		</div>
	</section>
</body>
</html>
