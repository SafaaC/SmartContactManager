<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>

		<div class="container">
			<div class="row">
				<div class="col-md-10">
					<div class="card">
						<div class="card-body">
							<h3 class="mb-4">Change Password</h3>
							<form th:action="@{/user/change-password}" method="post">
							
							<!-- old password -->
							<div class="form-group">
									
										<input type="password" name="oldPassword" class="form-control" placeholder="Enter Old Password" autocomplete="off">
									
							</div>
							
							<!-- new password -->
							<div class="form-group">
									
										<input type="text" name="newPassword" class="form-control" placeholder="Enter New Password" autocomplete="off"
										pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
 										title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
									
							</div>
							<div class="form-group">
									
										<input type="password" name="confirmPassword" class="form-control" placeholder="Confirm New Password" autocomplete="off"
										pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
 										title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
									
							</div>
							
							<div class="container ">
							
							<button type="reset" class=" btn bg-primary text-white ">Reset</button>
							
							
							</div>
							<div class="container mt-5 pt-2">
							
							<button type="submit" class=" btn bg-primary text-white ">Change</button>
							
							</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>


		<script>
		$(document).ready(()=>{
			
			$(".item").removeClass("active");
			$("#settings").addClass("active");
			
		});
		
		</script>
	</section>
</body>
</html>
