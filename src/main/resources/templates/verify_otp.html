<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 270px;" class="col-md-12">

							<form id="login-form" class="form" action=""
								th:action="@{/verify-otp}" method="post">

								<div class="alert alert-success" role="alert">We have sent
									OTP to your Email ...</div>

								<div th:if="${session.message}" class="container">
									<div class="alert alert-danger text-center" role="alert">
										<span th:text="${session.message}"></span>
									</div>
									<th:block
										th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>

								</div>

								<div class="form-group">
									<input type="number" name="otp" placeholder="Enter OTP here"
										class="form-control" required autocomplete="off">
								</div>
								
								
								<div class="container text-center">
									<button class="btn btn-success">Verify</button>
								</div>

							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
